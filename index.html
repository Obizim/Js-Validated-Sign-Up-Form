<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <section class="container">
    <div class="container-texts">
      <h1 class="container-texts__h1">
        Learn to code by <br />
        watching others
      </h1>
      <p class="container-texts__p">
        See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how 
        developers think is invaluable.
      </p>
    </div>

    <div class="contact">
      <p class="contact__free">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </p>
      <form id="myForm" class="contact__form">
        <div class="contact__details">
          <input type="text" name="firstname" id="firstname" placeholder="First Name" />
          <img id="img1" src="./images/icon-error.svg" alt="error-icon" />
          <small id="error_one"></small>
        </div>
        <div class="contact__details">
          <input type="text" name="lastname" id="lastname" placeholder="Last Name" />
          <img id="img2" src="./images/icon-error.svg" alt="error-icon" />
          <small id="error_two"></small>
        </div>
        <div class="contact__details">
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <img id="img3" src="./images/icon-error.svg" alt="error-icon" />
          <small id="error_three"></small>
        </div>
        <div class="contact__details">
          <input type="password" name="password" id="password" placeholder="Password" />
          <img id="img4" src="./images/icon-error.svg" alt="error-icon" />
          <small id="error_four"></small>
        </div>
        <button id="btn" class="btn" type="submit">
          Claim your free trial
        </button>

        <p class="claim">
          By clicking the button, you are agreeing to our
          <span class="last">Terms and Services</span>
        </p>
      </form>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
